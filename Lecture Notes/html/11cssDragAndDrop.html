<!DOCTYPE html>

<!-- dragNDrop.html
     adapated from: Sebesta "Programming The World Wide Web" 6th ed. chapter 
     6An example to illustrate the DOM 2 Event model
     This example shows words hardcoded as HTML <span> elements
     which can be dragged by the mouse using javascript functions.
     
     In this example words that are of the same CSS class (e.g. .phrase1)
     will be dragged together by the javascript.
     
     -->

  <head>
    <title> Drag and drop </title>
    <script type = "text/javascript"  src = "cssDragAndDrop.js" >
    </script>

		  span {

		  }
		 
		 /* elements by class selectors: */
		 .phrase1 { 
          }
		  
		  /* element by id selector */
		  #word1 {
		  }
		   
      </style>

  </head>
