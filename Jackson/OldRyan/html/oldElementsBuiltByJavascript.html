<!DOCTYPE html>

<!-- 
     This example shows a web page with hardly any html elements,
     but the <span> elements making up the words of the songs
     are created by the javascript.
     
     Thus the javascript is building up the DOM
     
     A similar thing could be done with JQuery instead of
     javascript manipulating raw DOM elements
     -->
<html>
  <head>
    <title> Assignment 1 </title>
	<script src="jquery-1.11.3.js"></script>
	
    <script type = "text/javascript"  src = "oldElementsBuiltByJavascript.js" >
    </script>
  </head> 
  <body style = "font-size: 20;">
    <input type="text" id="userTextField" name = "userTextField"  value="" size = "30" />
    <button onclick="chooseSong()">Open</button>
    <br>
    <button id="button_Save">Save</button>
    <br>
    <span id="main"></span>
  </body>
</html>
